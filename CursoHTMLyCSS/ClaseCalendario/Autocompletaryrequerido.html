<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompletar y Requiere toda la información</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre" >
                <span>¿Cual es tu nombre?</span>
                    <!--Nota.- type es el tipo de respuesta
                    id, debe ser igual al label   
                    name, para guardar en una variable        
                    autocomplete, para usar datos guardados por el usuario
                    required, obligatorio llenar -->
                <input type="text" id="nombre" name="nombre" autocomplete="name" required/>
            </label>
            <label for="email" >
                <span>¿Cual es tu email?</span>
                <input type="email" id="email" name="email" autocomplete="email" required/>
            </label>
            <label for="pais" >
                <span>¿En que pais es tu recidencia?</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required/>
            </label>
            <label for="cp" >
                <span>¿Cual es tu codigo postal</span>
                <input type="numbre" id="cp" name="cp" autocomplate="postal-code" required/>
            </label>
        <input type="submit"/>
        </form>
    </main>
</body>
</html>
